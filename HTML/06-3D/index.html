<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Transform</title>
    <style type="text/css">
    #experiment {
        -webkit-perspective: 800px;
        -webkit-perspective-origin: 50% 50%;
        -webkit-transform-style: -webkit-preserve-3d;
    }
    
    #block {
        width: 500px;
        height: 500px;
        background-color: #69c;
        margin: 100px auto;
        -webkit-transform: rotateY(45deg);
    }
    </style>
</head>

<body>
    <div id="experiment">
        <div id="block">
        </div>
    </div>
</body>

</html>
