<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linearGrad</title>
</head>
<body>
	<canvas id="canvas">
		当前浏览器不支持Canvas，请更换浏览器重试。
	</canvas>

	<script type="text/javascript">
	window.onload = function(){
		var canvas = document.getElementById('canvas');

		canvas.width = "800";
		canvas.height = "800";

		var context = canvas.getContext('2d');

		var linearGrad = context.createLinearGradient(0, 0, 800, 800);   //创建线性渐变线
		linearGrad.addColorStop(0.0, "#FF0000");     //添加渐变色  [0, 1]
		linearGrad.addColorStop(0.25, "#E5740A");
		linearGrad.addColorStop(0.5, "#ECE510");
		linearGrad.addColorStop(0.75, "#11EF30");
		linearGrad.addColorStop(1.0, "#BD17EA");

		context.fillStyle = linearGrad;
		context.fillRect(0, 0, 800, 800);
	}
	</script>
</body>
</html>
