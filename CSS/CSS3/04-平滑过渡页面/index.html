<!doctype html>
<html lang="en">
	<head>
		<title>css3实现页面的平滑过渡</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<script type="text/javascript" src="style.js"></script>
		<link href="http://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="st-container">
				<!-- nav begin -->
				<input type="radio" name="radio-set" checked="checked" id="st-control-1">
				<a href="#st-panel-1">Serendipity</a>
				<input type="radio" name="radio-set" id="st-control-2">
				<a href="#st-panel-2">Happiness</a>
				<input type="radio" name="radio-set" id="st-control-3">
				<a href="#st-panel-3">Tranquility</a>
				<input type="radio" name="radio-set" id="st-control-4">
				<a href="#st-panel-4">Positivity</a>
				<input type="radio" name="radio-set" id="st-control-5">
				<a href="#st-panel-5">Passion</a>
				<!-- nav end -->
				<div class="st-content">
					<section class="st-panel" id="st-panel-1">
						<div class="st-icon" data-icon="H"></div>	
						<h2>Serendipity</h2>
						<p>Hello World!</p>
					</section>
					<section class="st-panel" id="st-panel-2">
						<div class="st-icon" data-icon="2"></div>	
						<h2>Happiness</h2>
						<p>Hello VueJs!</p>
					</section>
					<section class="st-panel" id="st-panel-3">
						<div class="st-icon" data-icon="B"></div>	
						<h2>Tranquility</h2>
						<p>Hello Bootstrap!</p>
					</section>
					<section class="st-panel" id="st-panel-4">
						<div class="st-icon" data-icon="x"></div>	
						<h2>Positivity</h2>
						<p>Hello Node!</p>
					</section>
					<section class="st-panel" id="st-panel-5">
						<div class="st-icon" data-icon="6"></div>	
						<h2>Passion</h2>
						<p>Hello ECMAScript6!</p>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
