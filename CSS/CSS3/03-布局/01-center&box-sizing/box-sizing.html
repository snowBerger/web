<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test2</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .container{
    	width: 900px;
    	height: 600px;
    	border: 1px dashed black;
    }

    .box{
    	float: left;
    	width: 300px;
    	height: 300px;
    	padding: 3px;
    	text-align: center;
    	line-height: 300px;
    	background-color: #52CEF4;
    	color: #fff;
    	border: 3px solid red;
    	box-sizing: border-box;
    	top: 50%;
    	transform: translateY(-50%);
    	position: relative;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">盒子1</div>
        <div class="box">盒子2</div>
        <div class="box">盒子3</div>
    </div>
</body>

</html>
